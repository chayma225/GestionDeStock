<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="../frontend/asset/logo.png" alt="Logo de l'entreprise">
        </div>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">À propos</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulaire de connexion -->
    <main>
        <div class="login-container">
            <h1>Connexion</h1>
            <form action="login.php" method="post">
                <div class="form-group">
                    <label for="prenom"><i class="fas fa-user"></i> Prénom :</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="form-group">
                    <label for="nom"><i class="fas fa-user"></i> Nom :</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="role"><i class="fas fa-briefcase"></i> Poste :</label>
                    <select id="role" name="role" required>
                        <option value="Agent">Agent</option>
                        <option value="Chef">Chef</option>
                        <option value="Magasinier">Magasinier</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mdp"><i class="fas fa-lock"></i> Mot de passe :</label>
                    <input type="password" id="mdp" name="mdp" required>
                </div>
                <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Se connecter</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Votre Entreprise. Tous droits réservés.</p>
    </footer>
</body>
</html>
